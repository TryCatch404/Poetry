<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Poetry</title>
	<style>
		body {
			height: 100vh; 
			padding: 0.5em 1em;
			background: #222;
		}
		svg {
		  display: block; 
		  width: 100%;
		}
	</style>
</head>
<body>
	<svg xmlns="http://www.w3.org/2000/svg" xml:lang="en" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 420 630" >
		<defs>
			<path d="M10,10  q50,25 100,0 t100,0 100,0 100,0" id="wave"/>
		</defs>
		<mask id="image-mask" maskUnits="userSpaceOnUse">
			<rect width="100%" height="100%" fill="white" />
			<image xlink:href="my.png" width="100%" height="100%" opacity="0.4" preserveAspectRatio="xMidYMax meet" />
		</mask>
		<rect width="100%" height="100%" fill="darkSlateGray" />
		<rect width="100%" height="100%"  fill="azure" mask="url(#image-mask)" />
		<g font-size="16px" font-family="Georgia, serif" fill="midnightBlue">
			<text transform="translate(0,25)"><textPath xlink:href="#wave" startOffset="0%">Ayyyy khalu kay paalu 🥰</textPath></text>
			<text transform="translate(0,50)"><textPath xlink:href="#wave" startOffset="5%">Mere chotay se bhaalu 🐻</textPath></text>
			<text transform="translate(0,75)"><textPath xlink:href="#wave" startOffset="25%">Utha k thak jaye agr DIY khala 🦾</textPath></text>
			<text transform="translate(0,100)"><textPath xlink:href="#wave" startOffset="30%">Tou please main apko uthalu? 🥹</textPath></text>
			<text transform="translate(0,125)"><textPath xlink:href="#wave" startOffset="0%">Please pray kijiye ga Mr. Babbi 🤲🏻</textPath></text>
			<text transform="translate(0,150)"><textPath xlink:href="#wave" startOffset="5%">K khala apki main he sambhalu 🥺</textPath></text>

			<text transform="translate(0,175)"><textPath xlink:href="#wave" startOffset="25%">De den agar apkay nana ijazat 🤗</textPath></text>
			<text transform="translate(0,200)"><textPath xlink:href="#wave" startOffset="30%">Tou ye soni bori mein qaid krwalu 🫣</textPath></text>
			<text transform="translate(0,225)"><textPath xlink:href="#wave" startOffset="0%">Kabhi waqt aye meri zindagi main 😏</textPath></text>
			<text transform="translate(0,250)"><textPath xlink:href="#wave" startOffset="5%">Jhalli roothay or main foran se manaloon 😉</textPath></text>
			<text transform="translate(0,275)"><textPath xlink:href="#wave" startOffset="25%">Panic kre jo kabhi mera vooloovooloo 😱</textPath></text>
			<text transform="translate(0,300)"><textPath xlink:href="#wave" startOffset="30%">Main usay apni baton se behla loon 😎</textPath></text>

			<text transform="translate(0,325)"><textPath xlink:href="#wave" startOffset="0%">Wese honestly I am not a thief 🫣</textPath></text>
			<text transform="translate(0,350)"><textPath xlink:href="#wave" startOffset="5%">But kya ye chipkan main na chura lu? 😉</textPath></text>
			<text transform="translate(0,375)"><textPath xlink:href="#wave" startOffset="25%">Softy pillow or motu to main hoon he 🐼</textPath></text>
			<text transform="translate(0,400)"><textPath xlink:href="#wave" startOffset="30%">To kyu na apki khala ko he kha lu? 😋</textPath></text>
			<text transform="translate(0,450)">By: SayYumYum</text>
		</g>
	</svg>

</body>
</html>
